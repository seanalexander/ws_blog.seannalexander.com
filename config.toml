baseURL = "https://blog.seannalexander.com/"
languageCode = "en-us"
title = "blog"
theme = "personal-web"
highlightjs = true
highlightjsstyle="Bash"

copyright="Â© Sean Alexander"
googleAnalytics = ""
enableEmoji=true
enableRobotsTXT=true
pygmentsUseClasses=true
pygmentsCodeFences=true

[Menus]
  main = [
      {Name = "performance", URL = "/performance/"},
      {Name = "scale", URL = "/scale/"}
  ]

[params.social]
	twitter = "https://twitter.com/seannalexander"
	github = "https://github.com/seanalexander"
  linkedin = "https://www.linkedin.com/in/seannalexander"

[params]
  description = "Performance, Scale & Site Reliability."
  githubUsername = "seanalexander"
  twitterUsername = "seannalexander"
  tagline = "Performance, Scale & Site Reliability."

  breadcrumb = true
  accentColor = "#FD3519"
  mainSections = ['portfolio'] # values: ['post', 'portfolio'] only accept one section, to be displayed bellow 404

[params.notFound]
  gopher = "/images/gopher.png" # checkout https://gopherize.me/
  h1 = 'Bummer!'
  p = "It seems that this page doesn't exist."

[params.sidebar]
  backgroundImage = '' # header background image - default "/images/default_sidebar.jpg" - Photo by Tim Marshall on Unsplash
  gradientOverlay = '' # default: rgba(0,0,0,0.4),rgba(0,0,0,0.4)
  logo = "/images/seann-alexander.jpg" # - default "/images/edna-west.jpg"

[params.assets]
  favicon = ""
  customCSS = ""

[params.intro]
  main = "Seann :penguin:"
  sub = "Performance and Scale"

[taxonomies]
  design = "designs"
  tech = "techs"

[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5

[privacy]
  [privacy.googleAnalytics]
    anonymizeIP = true
    disable = true
    respectDoNotTrack = true
    useSessionStorage = false
  [privacy.twitter]
    disable = false
    enableDNT = true
    simple = false